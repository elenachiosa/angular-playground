<h2><span>{{selectedCategories[0].name | titlecase}}</span>
  <button mat-stroked-button
          color="accent"
          class="margin-left"
          (click)="onAddTaskClicked()">ğŸ“‹ Add task</button></h2>
<mat-list role="list">
  <h3 *ngIf="!categoryTasks"
      class="margin-top">
    ğŸŒ¼ No tasks to display.
  </h3>
  <mat-list-item *ngFor="let task of categoryTasks"
                 role="listitem"
                 class="task"
                 [style.borderColor]="selectedCategories[0].color">
    <div mat-line>{{task.title}}</div>
    <div mat-line
         *ngIf="task.description"
         class="margin-top">
      {{task.description}}
    </div>
    <div [style.backgroundColor]="selectedCategories[0].color"
         class="background"></div>
  </mat-list-item>
</mat-list>
