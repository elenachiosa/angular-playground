<mat-list-item role="listitem"
               class="task"
               [style.borderColor]="selectedCategories[0].color">
  <div mat-line
       class="task-title-and-reminder">
    <span>{{task.title}}</span>
    <small *ngIf="task.reminder">
      ğŸ“… {{task.reminder.date}} âŒš {{task.reminder.time}}
    </small>
  </div>
  <div mat-line
       *ngIf="task.description"
       class="margin-top">
    {{task.description}}
  </div>
  <div mat-line
       *ngIf="task.subList"
       class="subtask margin-top">
    <div *ngFor="let subTask of task.subList">
      {{subTask.title}}
    </div>
  </div>
  <div [style.backgroundColor]="selectedCategories[0].color"
       class="background"></div>
</mat-list-item>
