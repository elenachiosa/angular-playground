<h1 mat-dialog-title>ðŸ“‹ Add task</h1>
<div mat-dialog-content>
  <form id="taskForm"
        [formGroup]="taskForm"
        (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput
             placeholder="Title"
             formControlName="title">
    </mat-form-field>
    <app-reminder formControlName="reminder"></app-reminder>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput
                rows="6"
                placeholder="Description"
                formControlName="description"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions
     align="center">
  <button mat-button
          form="taskForm"
          type="submit"
          [disabled]="taskForm.invalid">Add</button>
  <button mat-button
          (click)="closeDialog()">Close</button>
</div>
